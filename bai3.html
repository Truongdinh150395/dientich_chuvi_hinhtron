<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh tron</title>
</head>
<body>
    <script>
        let r = prompt("Nhập bán kính hình tròn");
        r = parseInt(r);
        const PI = 3.14;
        let circle_Area = r * r * PI;
        console.log("Dien tích hình tròn là: " + circle_Area);
    </script>
</body>
</html>
