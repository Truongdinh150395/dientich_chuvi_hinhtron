<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let r = prompt("Nhập bán kính hình tròn:");
        r = parseInt(r);
        const PI = 3.14;
        let perimeter = Math.pow(r,2)*PI;
        console.log("chu vi hinh tron là " + perimeter);


    </script>

</body>
</html>
